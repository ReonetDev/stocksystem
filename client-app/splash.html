<!DOCTYPE html>
<html>
<head>
    <title>Starting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #logo {
            max-width: 60%;
            height: 120px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #status {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        #output {
            background-color: black;
            border: 1px solid #28c40d;
            border-radius: 4px;
            padding: 10px;
            width: 90%;
            height: 200px;
            overflow-y: auto;
            text-align: left;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.6em;
            white-space: pre-wrap;
            color: white;
        }
    </style>
</head>
<body>
    <img id="logo" src="./dd-logo.png" alt="Logo">
    <div id="status">Starting API, please wait...</div>
    <pre id="output"></pre>
    <script>
        window.splashApi.on('api-startup-message', (message) => {
            const output = document.getElementById('output');
            output.textContent += message + '\n';
            output.scrollTop = output.scrollHeight; // Auto-scroll
        });
    </script>
</body>
</html>
